{% extends "blog_app/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new post here:</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'blog_app:new_post' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Add Post</button>
    </form>
{% endblock content %}
